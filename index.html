<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">

  <title>Rock, Paper, Scissors</title>
</head>

<body>
  <!-- HEADER  -->
  <header>
    <h1 id="title">Rock | Paper | Scissors</h1>
  </header>
  <!-- SCOREBOARD -->
  <div class="score-board">
    <div id="user" class="label">You</div>
    <div id="comp" class="label">Comp</div>
    <span id="user-score">0</span>:<span id="comp-score">0</span>
  </div>

  <!-- RESULTS -->
  <div class="user-choice">
    <p></p>
  </div>
  <div class="comp-choice">
    <p></p>
  </div>
  <div class="results">
    <p>Press A Button To Begin!</p>
  </div>

  <!-- CHOICES -->
  <div class="choices">
    <div class="choice jello-vertical" id="rock">
      <img src="./images/rock.png" alt="rock">
    </div>
    <div class="choice" id="paper">
      <img src="./images/paper.png" alt="paper">
    </div>
    <div class="choice" id="scissors">
      <img src="./images/scissors.png" alt="scissors">
    </div>
  </div>

  <!-- RESET-->
  <div class="reset-button">
    <button class="reset">Reset Game</button>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/color/jquery.color-2.1.2.js"
    integrity="sha256-1Cn7TdfHiMcEbTuku97ZRSGt2b3SvZftEIn68UMgHC8=" crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>

</html>
